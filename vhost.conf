<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin webmaster@localhost
		ServerName uczenreg.wsi.edu.pl
		DocumentRoot /var/www/public

		ErrorLog ${APACHE_LOG_DIR}/errorwsi.log
		CustomLog ${APACHE_LOG_DIR}/accesswsi.log combined

		SSLEngine on
        <Directory /var/www/public/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

		SSLCertificateFile	/var/www/cert.crt
		SSLCertificateKeyFile /var/www/cert.key

		<FilesMatch "\.(?:cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>
